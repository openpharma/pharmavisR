url: https://openpharma.github.io/visR/

template:
  bootstrap: 5
  bslib:
    primary: "#75bbe2"
  bootswatch: simplex

authors:
  Steven Haesendonckx:
    href: "https://www.linkedin.com/in/stevenhaesendonckx/"
  James Black:
    href: "https://www.epijim.uk/"
  Daniel D. Sjoberg:
    href: "https://www.danieldsjoberg.com/"

development:
  mode: auto
  version_label: default

navbar:
  bg: primary
  structure:
    left:  [reference, articles, news]
    right: [search, github]

reference:
  - title: Visualizations
  - contents:
      - visr
      - add_CI
      - add_risktable
      - add_CNSR
      - add_highlight
      - add_quantiles
      - add_annotation
      - apply_theme
      - define_theme
      - legendopts
      - align_plots

  - title: Survival Analysis
  - contents:
      - estimate_KM
      - estimate_cuminc
      - get_risktable
      - get_pvalue
      - get_quantile
      - get_COX_HR
      - Surv_CNSR

  - title: Data Summary
  - contents:
      - tableone
      - get_tableone
      - get_summary

  - title: Attrition Diagram
  - contents:
      - get_attrition
      - apply_attrition

  - title: Other Functions
  - contents:
      - render
      - tidyme
      - the_lhs
      - starts_with("summarize_long")
      - starts_with("summarize_short")

  - title: Data
  - contents:
      - adtte
      - brca_cohort
